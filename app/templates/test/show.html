{% extends 'layout.html' %}

{% block container %}
<div class="card">
	<div class="card-body"> 
		<h5 class="card-name"> {{ test.name_test }}</h5>
		<h5 class="card-name"> {{ test.matter_test }}</h5>
		<h5 class="card-name"> {{ test.grade_test }}</h5>
		
	</div>

{% if current_user.is_authenticated and test.user_id == current_user.id %}

<a href="{{ url_for('.edit_test', test_id=test.id_test) }}" class="btn btn-primary">Editar</a>
<a href="{{ url_for('.delete_test', test_id=test.id_test) }}" class="btn btn-danger">Eliminar</a>
<a href="{{ url_for('.quests', test_id=test.id_test) }}" class="btn btn-success">Ver Preguntas</a>

<a href="{{ url_for('.tests') }}" class="btn btn-secondary">Regresar</a>


{% endif %}

</div>

{% endblock %}
