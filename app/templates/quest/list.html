{% extends 'layout.html' %}
{% from 'helpers/_forms.html' import render_field %}
{% block container %}

<div class="container">
	<center><h1><img src="{{url_for('static', filename='img/logoxs.png')}}" class="logo_min"> Lista de preguntas: </h1></center>
	<div class="row">
		<div class="col box">
			<table class="table table-hover">
				<thead>
					<center><a href="{{ url_for('.tests') }}" class="btn btn-secondary">Regresar</a></center><br>
				</thead>
				<tbody>
					{% for quest in quests %}
					<tr>
						<td style="font-size:18px, width: 70%"><b>Pregunta: </b>{{ quest.quest }}
							<br>
						<b>Respuesta: </b>{{ quest.answer }}
						</td>
						
						<td>
							<a href="{{ url_for('.edit_quest', quest_id=quest.id_quest) }}" class="btn btn-primary">Editar</a>
						</td>
					</tr>

					{% endfor %}
				</tbody>

			</table>
		</div>
	</div>
</div>



{% endblock %}
